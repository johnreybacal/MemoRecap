<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Progress Bar</title>
		
		<script type = "text/javascript" src= "jquery.min.js"></script>

	<style type="text/css">
	.progress{
        width: 300px;
        height: 20px;
        background: gray;
    }

    .meter{
        height: 20px;
        background: blue;
        width: 0%;
    }
	</style>
</head>
<body>

	<a class="link" href="#">Click to open Edit.php</a>
	<br/>
	<div class="progress">
	    <div class="meter meter1"></div>
	</div>


<script type="text/javascript">
	      $('.link').click(function(){

        $('.meter1').animate({width:'100%'}, 1500, 'swing');
        

    });
</script>
</body>
</html>
